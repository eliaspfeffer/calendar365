<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
  </head>
  <body style="margin:0; padding:0; background:#ffffff; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:#111827;">
    <div style="max-width:560px; margin:0 auto; padding:24px;">
      <h1 style="margin:0 0 12px; font-size:18px; font-weight:600; line-height:1.3;">Sign in to Calendar365</h1>
      <p style="margin:0 0 16px; font-size:14px; line-height:1.5; color:#374151;">
        Tap the button to sign in. This link expires soon.
      </p>

      <div style="margin:18px 0 18px;">
        <a
          href="{{ .ConfirmationURL }}"
          style="display:inline-block; background:#111827; color:#ffffff; text-decoration:none; padding:10px 14px; border-radius:8px; font-size:14px; font-weight:600;"
          >Sign in</a
        >
      </div>

      <p style="margin:0 0 8px; font-size:12px; line-height:1.5; color:#6B7280;">
        If the button doesn’t work, open this link:
      </p>
      <p style="margin:0 0 16px; font-size:12px; line-height:1.5; overflow-wrap:anywhere;">
        <a href="{{ .ConfirmationURL }}" style="color:#111827;">{{ .ConfirmationURL }}</a>
      </p>

      <p style="margin:0; font-size:12px; line-height:1.5; color:#6B7280;">
        Didn’t request this? You can ignore this email.
      </p>
    </div>
  </body>
</html>
