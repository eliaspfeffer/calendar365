    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>CALENDAR365.APP - 365 Days Planner with Sticky Notes</title>
    <meta name="description" content="A beautiful interactive 365-day year calendar with zoomable view and sticky notes. Plan your entire year at a glance." />
    <meta name="author" content="Lovable" />
    <script>
      (() => {
        const isDark =
          window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.documentElement.classList.toggle("dark", isDark);
        document.documentElement.style.colorScheme = isDark ? "dark" : "light";
      })();
    </script>
